name: citest
on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        go-version:
          - 1.21.x
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    - run: make clean
    - run: make citest
